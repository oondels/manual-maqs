<!DOCTYPE html>
<html>
  <head>
    <title>Manual de Máquinas</title>
  </head>
  <body>
    <h1>Manual de Máquinas</h1>

    {% for machine, details in manual_maquinas.items %}
    <h2>{{ machine }}</h2>
    {% for category, items in details.items %}
    <h3>{{ category }}</h3>
    <ul>
      {% for item in items %}
      <li>{{ item }}</li>
      {% endfor %}
    </ul>
    {% endfor %} {% endfor %}
  </body>
</html>
